name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Check bundle size
        run: |
          # Calculate total gzipped size of JS files (in bytes)
          JS_SIZE_BYTES=$(find dist/assets -name "*.js" -exec sh -c 'gzip -9 -c "$1" | wc -c' _ {} \; | awk '{sum+=$1} END {print sum}')
          if [ -z "$JS_SIZE_BYTES" ] || [ "$JS_SIZE_BYTES" -eq 0 ]; then
            echo "No JS files found in dist/assets"
            exit 1
          fi
          # Convert to KB (rounded up)
          JS_SIZE_KB=$(( (JS_SIZE_BYTES + 1023) / 1024 ))
          LIMIT_KB=500
          if [ "$JS_SIZE_KB" -gt "$LIMIT_KB" ]; then
            echo "JavaScript gzipped bundle size ($JS_SIZE_KB KB) exceeds ${LIMIT_KB}KB limit"
            exit 1
          fi
          echo "JavaScript gzipped bundle size: $JS_SIZE_KB KB (limit: ${LIMIT_KB}KB)"
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run build
      - run: npm run test:e2e
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
